homepage: 'https://github.com/GroovinChip/macos_ui'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  split_view: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: SanFranciscoPro
      fonts:
        - asset: fonts/SFProTTF/SFProText-Regular.ttf